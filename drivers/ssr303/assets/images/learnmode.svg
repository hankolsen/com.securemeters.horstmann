<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960">
    <style>
        text {
            font: bold 28px sans-serif;
        }
        .on-led {
            animation: blink 2s ease infinite;
        }
        @keyframes blink {
            0% {
                stroke: black;
            }
            50% {
                stroke: #4F8A10;
            }
            100% {
                stroke: black;
            }
        }
    </style>
    <rect x="20" y="20" width="900" height="900" stroke="black" stroke-width="30" rx="30" fill="none"/>
    <rect x="120" y="20" width="150" height="900" fill="none" stroke="black" stroke-width="20"/>
    <circle cx="600" cy="350" r="50" fill="none" stroke="black" stroke-width="20"/>
    <rect class="on-led" x="210" y="330" width="45" height="10" stroke-width="10"/>
    <circle cx="600" cy="500" r="50" fill="none" stroke="black" stroke-width="20"/>
    <rect x="210" y="480" width="50" height="10" stroke="black" stroke-width="10"/>
    <circle cx="600" cy="650" r="50" fill="none" stroke="black" stroke-width="20"/>
    <rect x="210" y="630" width="50" height="10" stroke="black" stroke-width="10"/>
    <text x="145" y="90">SSR303</text>
</svg>
